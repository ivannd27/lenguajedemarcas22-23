<!DOCTYPE html>
<html lang="en">
<head>

    <title>Horario</title>

<body>

        <thead>
            <h1><a href="https://aulavirtual.iesciudadjardin.es/">HORARIO DE CLASE CURSO 2018-2019</a></h1>

            <th>HORAS</th>
            <th>LUNES</th>

            <th>MIÉRCOLES</th>
            <th>JUEVES</th>
            <th>VIERNES</th>

            <td>8:00</td>
            <td rowspan="2">Matemáticas</td>

        </tr>

            <td>10:00</td>

        </tr>

            <td>10:30</td>

            <td>Lengua</td>

        </tr>
        <tr>
            <td>11:30</td>
            <td>Historia</td>
            <td>Ciencias</td>
