<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre" style="font-weight: bold;">Nombre</label>
        <input type="text" name="nombre" id="id_nombre" placeholder="Introduzca aquí su nombre" style="color:black;" size="100" required>*
        <input type="submit" name="Enviar" id="Id_enviar" disabled>
        <input type="button" value="Aceptar" style="background-color:rgb(7, 245, 245);">
        <br>
        <br>
        <label for="s_opciones">Seleccione su fruta favorita</label>
        <select name="opciones" id="s_opciones" size="3" multiple>
            <option value="Platano" selected>Platano</option>
            <option value="Pera">Pera</option>
            <option value="Manzana" selected>Manzana</option>
            <option value="Piña" selected>Piña</option>
            <option value="Fresa">Fresa</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Formulario de consulta</legend>
            <table>
                <tr>
                    <td> <label for="t_consulta">Escriba aquí su consulta</label></td>
                    <td><textarea name="Conasulta" id="t_consulta" cols="30" rows="10" placeholder="Escriba aquí su consulta" style="font-family:arial;"></textarea></td>
                </tr>
            </table>
            <input type="button" value="Aceptar">
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">    
        </fieldset>
        <br>
        <br>
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        
    </form>


</body>
</html>
